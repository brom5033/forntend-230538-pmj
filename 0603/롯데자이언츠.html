<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

      <legend>선수단을 응원하고 경품 받자!</legend>
        <ul>
          <li>
            <label for="uid">아이디</label>
            <input type="text" id="uid" autofocus placeholder="4자~10자사이,공백없이" />
          </li>
          <li>
            <label for="">이메일</label>
            <input type="text" />

          </li>
          <li>
            <label for="">경품 목록</label>
            <select name="" id="">
              <option value="sing-ball">선수단</option>
              <option value="uniform-a">유니폰a</option>
              <option value="unifrom-b">유니폼b</option>
              <option value="ticket">티켓2매</option>
            </select>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea name="" id="memo" cols="20" rows="4"></textarea>
          </li>
        </ul>
      

    </fieldset>
  </form>

</html>
